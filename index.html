
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trợ lý - Tích hợp năng lực số</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <style>
      body {
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      }

      .bg-dot-pattern {
        background-color: #f8fafc;
        background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
        background-size: 32px 32px;
        position: relative;
        overflow-x: hidden;
      }

      .blob {
        position: absolute;
        filter: blur(80px);
        z-index: -1;
        opacity: 0.6;
        animation: float-blob 10s infinite alternate cubic-bezier(0.45, 0.05, 0.55, 0.95);
      }
      
      .blob-1 { top: -10%; left: -10%; width: 500px; height: 500px; background: #e0e7ff; }
      .blob-2 { bottom: -10%; right: -10%; width: 400px; height: 400px; background: #fce7f3; }
      .blob-3 { top: 40%; left: 40%; width: 300px; height: 300px; background: #fae8ff; }

      @keyframes float-blob {
        0% { transform: translate(0, 0) scale(1); }
        100% { transform: translate(20px, 40px) scale(1.1); }
      }

      .animate-float {
        animation: float-icon 3s ease-in-out infinite;
      }
      @keyframes float-icon {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }

      @keyframes wave {
        0% { transform: rotate(0deg); }
        15% { transform: rotate(12deg); }
        30% { transform: rotate(-8deg); }
        45% { transform: rotate(10deg); }
        60% { transform: rotate(-4deg); }
        75% { transform: rotate(6deg); }
        100% { transform: rotate(0deg); }
      }
      .animate-wave {
        animation: wave 1.5s ease-in-out infinite;
        transform-origin: bottom center;
      }

      .animate-fade-in-up {
        animation: fadeInUp 0.8s ease-out forwards;
        opacity: 0;
        transform: translateY(20px);
      }
      @keyframes fadeInUp {
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
      }
      .animate-shake {
        animation: shake 0.4s ease-in-out;
      }

      /* Markdown/HTML content styling for preview */
      .markdown-body {
        font-family: 'Times New Roman', Times, serif;
        font-size: 13pt;
        line-height: 1.5;
        color: #000;
        text-align: justify;
      }
      
      .markdown-body h1 { font-size: 16pt; font-weight: bold; text-transform: uppercase; margin-bottom: 12pt; text-align: center; }
      .markdown-body h2 { font-size: 14pt; font-weight: bold; margin: 15pt 0 10pt; }
      .markdown-body p { margin-bottom: 8pt; }
      
      .markdown-body table { 
        width: 100%; 
        border-collapse: collapse; 
        border: 1px solid #000;
        margin-bottom: 20px;
        background: white;
      }
      
      .markdown-body th, .markdown-body td { 
        border: 1px solid #000;
        padding: 8px; 
        vertical-align: top;
        font-size: 12pt;
      }
      
      .markdown-body th { 
        background-color: #f8fafc; 
        font-weight: bold; 
        text-align: center; 
      }

      .markdown-body img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 10px auto;
        border-radius: 4px;
      }

      /* Sharp Math Rendering */
      .katex { 
        font-size: 1.1em !important; 
        text-rendering: optimizeLegibility;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",

    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "remark-gfm": "https://aistudiocdn.com/remark-gfm@^4.0.1",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "remark-math": "https://aistudiocdn.com/remark-math@^6.0.0",
    "rehype-katex": "https://aistudiocdn.com/rehype-katex@^7.0.0",
    "rehype-raw": "https://aistudiocdn.com/rehype-raw@^7.0.0"
  }
}
</script>
</head>
  <body class="bg-dot-pattern min-h-screen text-slate-800">
    <div id="root"></div>
  </body>
</html>
